<div id="shipperDetailsDiv" [ngClass]="{ lightMode: lightMode == true }">
  <div id="shade" (click)="close()"></div>

  <div id="shipperDetails">
    <app-close-icon [lightMode]="lightMode" (click)="close()"></app-close-icon>
    <img
      id="stopBeingShipperIcon"
      [src]="
        lightMode
          ? '../../../../assets/images/LightMode/StopBeingShipperIcon.svg'
          : '../../../../assets/images/DarkMode/StopBeingShipperIcon.svg'
      "
      (click)="stopBeingShipper()"
      title="Stop Being a Shipper"
    />
    <div id="content">
      <div class="text-center mx-auto mt-2" style="width: fit-content">
        <p class="m-0">Transportation Mode</p>
        <app-divider [lightMode]="lightMode"></app-divider>
        <div class="row m-0 mt-2">
          <div class="col-xl-1 col-1 p-0"></div>
          <div class="col-xl-5 col-5 p-0">
            <mat-icon class="icon">local_shipping</mat-icon>
          </div>
          <!-- <div class="col-xl-5 col-5 p-0">
                        <mat-icon class="icon">shutter_speed</mat-icon>
                    </div> -->
          <div class="col-xl-1 col-1 p-0"></div>
        </div>

        <div class="my-2">
          <div
            class="row m-0 mt-1"
            *ngFor="let vehicle of vehicleService.vehicles; index as i"
          >
            <div class="col-xl-1 col-1 p-0"></div>
            <div class="col-xl-5 col-5 p-0">
              <input
                type="text"
                [(ngModel)]="vehicle.name"
                (change)="vehicleService.save(vehicle)"
              />
            </div>
            <!-- <div class="col-xl-5 col-5 p-0">
                            <input type="text" placeholder="Average Speed">
                        </div> -->
            <div class="col-xl-1 col-1 p-0 my-auto">
              <mat-icon
                class="deleteIcon"
                title="Remove Vehicle"
                (click)="vehicleService.delete(i)"
                >delete</mat-icon
              >
            </div>
          </div>
        </div>

        <app-add-icon
          [lightMode]="lightMode"
          (click)="vehicleService.localeAddVehicle()"
        ></app-add-icon>
      </div>
    </div>
  </div>
</div>
