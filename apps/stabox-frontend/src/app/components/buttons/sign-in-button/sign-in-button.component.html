<ng-container *ngIf="userService.user">
  <a routerLink="/packages">
    <button type="button" id="signUpBtn">Stabox WebApp</button>
  </a>
</ng-container>
<ng-container *ngIf="!userService.user">
  <button type="button" id="signUpBtn" (click)="userService.login()">
    Sign in
  </button>
</ng-container>
