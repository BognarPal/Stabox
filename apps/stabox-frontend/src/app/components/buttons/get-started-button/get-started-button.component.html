<div [ngClass]="{'lightMode': lightMode == true}">
  <ng-container *ngIf="!userService.userLoggedIn()">
    <div class="outline gradientBg unselectable mx-auto" routerLink="/account" (click)="userService.login()">
      <div class="joinNow">
        <p class="gradient p-0 m-0 buttonText">Join Now</p>
      </div>
    </div>
  </ng-container>
</div>
