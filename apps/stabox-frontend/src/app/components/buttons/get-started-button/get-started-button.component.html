<div id="btnDiv">
  <ng-container *ngIf="userService.userLoggedIn()">
    <a routerLink="/packages">
      <button type="button" id="getStartedBtn">Stabox WebApp</button>
    </a>
  </ng-container>
  <ng-container *ngIf="!userService.userLoggedIn()">
    <button type="button" id="getStartedBtn" (click)="userService.login()">
      Get started
      <mat-icon id="arrowIcon">arrow_right_alt</mat-icon>
    </button>
  </ng-container>
</div>
