<div>
    <table>
        <tr>
            <td style="text-align: end; padding-right:15px;">Region:</td>
            <td>{{package.address.region}}</td>
        </tr>
        <tr>
            <td style="text-align: end; padding-right:15px;">Zip code:</td>
            <td>{{package.address.zipCode}}</td>
        </tr>
        <tr>
            <td style="text-align: end; padding-right:15px;">City</td>
            <td>{{package.address.city}}</td>
        </tr>
        <tr>
            <td style="text-align: end; padding-right:15px;">Street:</td>
            <td>{{package.address.street}}</td>
        </tr>
        <tr>
            <td style="text-align: end; padding-right:15px;">House Number:</td>
            <td>{{package.address.houseNumber}}</td>
        </tr>
        <tr>
            <td style="text-align: end; padding-right:15px;">Size:</td>
            <td>{{package.size}}</td>
        </tr>
        <tr>
            <td style="text-align: end; padding-right:15px;">Weight</td>
            <td>{{package.weight}}</td>
        </tr>
        <tr>
            <td style="text-align: end; padding-right:15px;">Fragility</td>
            <td>{{package.fragile?"Fragile":"Not Fragile"}}</td>
        </tr>
        <tr *ngIf="isAvailable">
            <td colspan="2">aasdasdsa</td>
        </tr>
    </table>


</div>
