<div [ngClass]="{ lightMode: themeService.light }">
  <div class="cardDiv">
    <div class="shade" (click)="done()"></div>
    <div class="card">
      <div class="row h-100">

        <div class="col-12 p-0 m-0 centerElements">
          <input class="w-75" type="text" placeholder="name" name="region" [(ngModel)]="package.name">
        </div>
        <div class="underline gradientBg mb-5"></div>

        <div class="col-12 p-0 mb-3">
          <div class="row">
            <div class="col-xl-3 col-sm-12">
              <div class="cardTextDivContent">
                <span class="cardText gradient unselectable">Size(cm)</span>
              </div>
            </div>
            <div class="col-xl-9 col-sm-12 centerElements">
              <input class="dataInput sizeInput" type="number" min="0" name="sizeX" [(ngModel)]="sizeX" />
              <span class="unselectable dimensionsIcon">x</span>
              <input class="dataInput sizeInput" type="number" min="0" name="sizeY" [(ngModel)]="sizeY" />
              <span class="unselectable dimensionsIcon">x</span>
              <input class="dataInput sizeInput" type="number" min="0" name="sizeZ" [(ngModel)]="sizeZ" />
            </div>
          </div>
        </div>

        <div class="col-12 p-0 mb-3">
          <div class="row">
            <div class="col-xl-3 col-sm-12">
              <div class="cardTextDivContent">
                <span class="cardText gradient unselectable">Weight</span>
              </div>
            </div>
            <div class="col-xl-9 col-sm-12 centerElements">
              <input class="dataInput weightInput" type="number" min="0" name="weight" [(ngModel)]="myWeight" />
              <select class="weightSelect" name="weightSelect" [(ngModel)]="selectedWeight">
                <option value="gramm">g</option>
                <option value="kilogramm">kg</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-12 p-0 mb-3">
          <div class="row">
            <div class="col-xl-3 col-sm-12">
              <div class="cardTextDivContent">
                <span class="cardText gradient unselectable">Fragile</span>
              </div>
            </div>
            <div class="col-xl-9 col-sm-12 centerElements">
              <select class="fragilitySelect" name="fragility" [(ngModel)]="this.package.fragile">
                <option [ngValue]="true">Yes</option>
                <option [ngValue]="false">No</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-12 p-0 mb-3">
          <div class="row">
            <div class="col-xl-3 col-sm-12">
              <div class="cardTextDivContent">
                <div class="inline">
                  <div class="iconBg centerElements" title="New address">
                    <mat-icon class="gradient addIcon" routerLink="/account">add</mat-icon>
                  </div>
                </div>
                <span class="cardText gradient unselectable inline">From</span>
              </div>
            </div>
            <div class="col-xl-9 col-sm-12 centerElements">
              <select class="addressSelect" name="address" [(ngModel)]="selectedAddress" [value]="0">
                <option [ngValue]="0" disabled selected>Address</option>
                <option *ngFor="let address of addresses" [value]="address.id">
                  {{ address.cityName }} {{ address.street }}
                  {{ address.houseNumber }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-12 p-0 mb-3">
          <div class="row">
            <div class="col-xl-3 col-sm-12">
              <div class="cardTextDivContent">
                <div class="inline">
                  <div class="iconBg centerElements" title="New receiver">
                    <mat-icon class="gradient addIcon" (click)="addReciever()">add</mat-icon>
                  </div>
                </div>
                <span class="cardText gradient unselectable inline">Receiver</span>
              </div>
            </div>
            <div class="col-xl-9 col-sm-12 centerElements">
              <select class="addressSelect" name="reciever" [(ngModel)]="selectedReciever" [value]="0">
                <option [ngValue]="0" disabled selected>Receiver</option>
                <option *ngFor="let reciever of this.recieverService.userSRecievers" [value]="reciever.id">
                  {{ reciever.firstName + ' ' + reciever.lastName }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-12 p-0 mt-5 buttonGroup">
          <div class="btn addBtn" (click)="addPackage()">
            <span>Create</span>
          </div>
          <div class="btn cancelBtn" (click)="done()">
            <span>Cancel</span>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
