<div style="display: block;">
  <table>
    <tr>
      <td style="text-align: end; padding-right: 15px">Name:</td>
      <td>
        <input type="text" name="region" id="" [(ngModel)]="package.name" />
      </td>
    </tr>
    <tr>
      <td style="text-align: end; padding-right: 15px">Size:</td>
      <td>
        <input type="number" min="0" style="width: 5em" name="sizeX" [(ngModel)]="sizeX" />x
        <input type="number" min="0" style="width: 5em" name="sizeY" [(ngModel)]="sizeY" />x
        <input type="number" min="0" style="width: 5em" name="sizeZ" [(ngModel)]="sizeZ" />
      </td>
    </tr>
    <tr>
      <td>Weight</td>
      <td>
        <input style="width: 6em" type="number" min="0" name="weight" [(ngModel)]="myWeight" />
        <select name="weightSelect" [(ngModel)]="selectedWeight">
          <option value="gramm">gramm</option>
          <option value="kilogramm">kilogramm</option>
        </select>
      </td>
    </tr>
    <tr>
      <td style="text-align: end; padding-right: 15px">Fragility</td>
      <td>
        <select name="fragility" [(ngModel)]="this.package.fragile">
          <option [ngValue]="false">not fragile</option>
          <option [ngValue]="true">fragile</option>
        </select>
      </td>
    </tr>
    <tr>
      <td style="text-align: end; padding-right: 15px">FromAddress</td>
      <td>
        <select name="address" id="" [(ngModel)]="selectedAddress" [value]="0">
          <option [ngValue]="0" selected>Choose an address</option>
          <option *ngFor="let address of addresses" [value]="address.id">
            {{ address.cityName }} {{ address.street }}
            {{ address.houseNumber }}
          </option>
        </select>
      </td>
      <td><button routerLink="/account">Add new address</button></td>
    </tr>
    <tr>
      <td style="text-align: end; padding-right: 15px">Reciever</td>
      <td>
        <select name="reciever" id="" [(ngModel)]="selectedReciever" [value]="0">
          <option [ngValue]="0" selected>Choose a reciever</option>
          <option *ngFor="let reciever of this.recieverService.userSRecievers" [value]="reciever.id">
            {{ reciever.firstName + ' ' + reciever.lastName }}
          </option>
        </select>
      </td>
      <td><button (click)="addReciever()">Add new reciever</button></td>
    </tr>
    <tr>
      <td><button (click)="addPackage()">Add Package</button></td>
      <td><button (click)="done()">Cancel</button></td>
    </tr>
  </table>
</div>
