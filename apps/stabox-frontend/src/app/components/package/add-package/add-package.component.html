<div>


    <table>
        <tr>
            <td colspan="2" align="center"> <input type="text" name="" id="" placeholder="Package name" (change)="asd()"
                    [(ngModel)]="package.name">
            </td>
        </tr>
        <tr>
            <td style="text-align: end; padding-right:15px;">County:</td>
            <td>
                <input type="text" name="" id="" [(ngModel)]="package.fromAddress.county">
            </td>
        </tr>
        <tr>
            <td style="text-align: end; padding-right:15px;">Zip code:</td>
            <td>
                <input type="text" name="" id="" [(ngModel)]="package.fromAddress.zipCode">
            </td>
        </tr>
        <tr>
            <td style="text-align: end; padding-right:15px;">City</td>
            <td>
                <input type="text" name="" id=""  [(ngModel)]="package.fromAddress.city">
            </td>
        </tr>
        <tr>
            <td style="text-align: end; padding-right:15px;" >Street:</td>
            <td>
                <input type="text" name="" id=""  [(ngModel)]="package.fromAddress.street">
            </td>
        </tr>
        <tr>
            <td style="text-align: end; padding-right:15px;"  [(ngModel)]="package.fromAddress.houseNumber">House Number:</td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td style="text-align: end; padding-right:15px;">Size:</td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td style="text-align: end; padding-right:15px;">Weight</td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td style="text-align: end; padding-right:15px;">Fragility</td>
            <td>
                <select name="" id="">
                    <option value="0">not fragile</option>
                    <option value="1">fragile</option>
                </select>
            </td>
        </tr>
    </table>





</div>
